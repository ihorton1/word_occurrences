{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <h2>Website Word Occurrence Counter</h2>

            <form role="form" method="POST" action="/">

               <div class = "form-group">
                  <label>URL</label>
                  <input type = "text" class = "form-control" name="url" id = "url" placeholder = "Enter URL" style="max-width: 400px;">
                  {% for error in errors %}
                    <p class="help-block">{{ error }}</p>
                  {% endfor %}
               </div>

               <button type = "submit" class = "btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% if results %}
                <h2>Occurrences</h2>
                <br>
                <table class="table" style="max-width: 600px;">
                  <thead>
                    <tr>
                      <th scope="col">Words</th>
                      <th scope="col">Occurrences</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for result in results%}
                        <tr>
                          <td>{{ result[0] }}</td>
                          <td>{{ result[1] }}</td>
                        </tr>
                    {% endfor %}
                  </tbody>
                </table>
            {% endif %}
        </div>
    </div>
{% endblock %}
